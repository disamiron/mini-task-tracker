<mat-card>
  <mat-card-header>
    <mat-card-title>Новая задача</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="newTaskForm" class="form">
      <mat-form-field>
        <mat-label>Статус</mat-label>
        <mat-select formControlName="status">
          <mat-option *ngFor="let status of taskStatuses" [value]="status">
            {{ status }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Имя задачи</mat-label>
        <input matInput formControlName="title" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Описание</mat-label>
        <textarea
          matInput
          placeholder="Ex. It makes me feel..."
          formControlName="description"
        ></textarea>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="actions">
    <button
      mat-raised-button
      color="primary"
      [disabled]="newTaskForm.invalid"
      (click)="create()"
      [mat-dialog-close]="newTaskForm.value"
    >
      Готово
    </button>
  </mat-card-actions>
</mat-card>
